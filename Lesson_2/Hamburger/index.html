<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hamburger</title>
</head>
<body>
    <div id="calculator">
        <label>
            Размер:
            <select id="size">
                <option value="1">Маленький</option>
                <option value="2">Большой</option>
            </select>
        </label>
        <label>
            Начинка:
            <select id="stuffing">
                <option value="3">Сыр</option>
                <option value="4">Салат</option>
                <option value="5">Картофель</option>
            </select>
        </label>
        <label>
            Приправа:
            <input type="checkbox" id="6">
        </label>
        <label>
            Майонез:
            <input type="checkbox" id="7">
        </label>
        <button id="submit">Рассчитать</button>
        <p id="price"></p>
        <p id="calories"></p>
    </div>
</body>
</html>
